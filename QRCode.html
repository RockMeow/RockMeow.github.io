<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>加入主畫面提示</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    #installPrompt {
      display: none;
      margin: 1rem 0;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #iosHint {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>歡迎使用快速捷徑</h1>
  <p>請點擊下面按鈕打開網頁並加入主畫面</p>
  <button id="openLink">開啟網頁</button>

  <div id="installPrompt">
    <p>請點擊「加入」將本頁加入主畫面</p>
    <button id="btnInstall">加入主畫面</button>
  </div>

  <div id="iosHint" style="display:none;">
    <p>iOS 用戶請點擊 Safari 底部分享圖示，選擇「加入主畫面」。</p>
  </div>

<script>
  const url = "https://reply.st-mary.org.tw/";

  // iOS 判斷
  const isIos = () => {
    const userAgent = window.navigator.userAgent.toLowerCase();
    return /iphone|ipad|ipod/.test(userAgent);
  };

  // deferredPrompt 事件儲存
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installPrompt').style.display = 'block';
  });

  document.getElementById('btnInstall').addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      }
      deferredPrompt = null;
      document.getElementById('installPrompt').style.display = 'none';
    }
  });

  document.getElementById('openLink').addEventListener('click', () => {
    window.open(url, '_blank');
    if (isIos()) {
      document.getElementById('iosHint').style.display = 'block';
    }
  });

  // 註冊 Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch((e) => console.error('Service Worker registration failed:', e));
  }
</script>
</body>
</html>
